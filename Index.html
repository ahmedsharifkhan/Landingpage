<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shop Now</h1>
        <a href="cart.html">Go to Cart</a>
    </header>
    <section id="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="100">
            <h2>Product 1</h2>
            <p>Price: $100</p>
            <button onclick="addToCart(1, 'Product 1', 100)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="200">
            <h2>Product 2</h2>
            <p>Price: $200</p>
            <button onclick="addToCart(2, 'Product 2', 200)">Add to Cart</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
